<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pencil Sketch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>        
</head>
<body>
    <h1>Your Pencil Sketch</h1>
    <img src="{{ sketch_url }}" alt="Pencil Sketch" width="100px">
    <br>
    <a href="{{ sketch_url }}" download="sketch.png">
        <button>Download Sketch</button>
    </a>
</body>
</html>
