<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCD Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="form-container">
            <h1>Shordan</h1>
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="post" id="signupForm">
                <input type="text" id="username" placeholder="Username" required name="username">
                <input type="email" id="email" placeholder="Email" required name="email">
                <input type="password" id="password" placeholder="Password" required name="password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required name="confirmPassword">
                <button class="submitbutton" type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login Here</a></p>
            <p id="errorText" class="error-message"></p>
        </div>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.js') }}">
</body>
</html>
