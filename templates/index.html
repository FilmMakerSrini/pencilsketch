<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Pencil Sketch</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding-top: 100px;
        background-image: url('/static/images/image.jpg');
        background-attachment: fixed;
        background-size: cover;

    }

    h1 {
        text-align: center;
        color: #fff;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
        margin-bottom: 15px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    /* .container {
        mar
    } */

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    button {
        /* text-decoration: none; */
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button a {
        text-decoration: none;
        color: #fff;
        ;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>


<body>
    <nav>

    </nav>
    <div class="container">
        <h1>Upload Image for Pencil Sketch - {{username}}</h1>
        <center><button ><a href="/logout">logout</a></button></center>
        <form action="/upload" method="post" enctype="multipart/form-data">

            <input type="file" name="file" accept="image/*">
            <button type="submit">Upload</button>
            <button><a href="/bot">Bot</a></button>
           
        </form>
    </div>

</body>

</html>
